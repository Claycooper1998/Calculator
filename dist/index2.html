<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS Calculator</title>
    <link href="https://fonts.googleapis.com/css?family=Oswald:300,400,500,600,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- header -->
    <div class="pt-50% text-center h-24 bg-gray-400">
        <p class="pt-6 text-4xl font-extrabold">Calculator</p>
    </div>
    <div class="flex space-x-8 p-8 pb-0 text-center text-3xl text-white font-semibold h-auto">
        <div class="flex-1 bg-gray-500 py-2">Input</div>
        <div class="flex-1 bg-gray-500 py-2">Output</div>
    </div>
    <div class="flex space-x-8 p-8 pt-0 text-center text-3xl text-white font-semibold h-auto">
        <div  class="flex-1 bg-gray-500 py-4">
            <p data-current-operand class="current-operand mx-auto text-black w-3/4 bg-white text-left"></p>
        </div>
        <div  class="flex-1 bg-gray-500 py-4">
            <p data-previous-operand class="previous-operand mx-auto text-black w-3/4 bg-white text-left"></p>
        </div>
    </div>
    <div class="pt-12 flex flex-row m-auto w-1/2 flex-1 px-2 py-2 justify-center flex items-center text-white text-2xl font-semibold">
        <button class="m-auto rounded-full h-20 w-20 flex items-center bg-gray-800 justify-center shadow-lg border-2 border-red-700 hover:border-2 hover:border-gray-500 hover:text-gray-500 focus:outline-none" data-operation>+</button>
        <button class="m-auto rounded-full h-20 w-20 flex items-center bg-gray-800 justify-center shadow-lg border-2 border-red-700 hover:border-2 hover:border-gray-500 hover:text-gray-500 focus:outline-none" data-operation>-</button>
        <button class="m-auto rounded-full h-20 w-20 flex items-center bg-gray-800 justify-center shadow-lg border-2 border-red-700 hover:border-2 hover:border-gray-500 hover:text-gray-500 focus:outline-none" data-operation>/</button>
        <button class="m-auto rounded-full h-20 w-20 flex items-center bg-gray-800 justify-center shadow-lg border-2 border-red-700 hover:border-2 hover:border-gray-500 hover:text-gray-500 focus:outline-none" data-operation>*</button>
        <button class="m-auto rounded-full h-20 w-20 flex items-center bg-gray-800 justify-center shadow-lg border-2 border-red-700 hover:border-2 hover:border-gray-500 hover:text-gray-500 focus:outline-none" data-equals>=</button>
        <button class="m-auto rounded-full h-20 w-20 flex items-center bg-gray-800 justify-center shadow-lg border-2 border-red-700 hover:border-2 hover:border-gray-500 hover:text-gray-500 focus:outline-none" data-all-clear>Clear</button>
        <button class="m-auto rounded-full h-20 w-20 flex items-center bg-gray-800 justify-center shadow-lg border-2 border-red-700 hover:border-2 hover:border-gray-500 hover:text-gray-500 focus:outline-none" data-delete>Del</button>
    </div>
    <div class="pt-12 flex flex-row m-auto w-3/4 flex-1 px-2 py-2 justify-center flex items-center text-white text-2xl font-semibold"> 
        <button class="m-auto rounded-full h-20 w-20 flex items-center bg-gray-800 justify-center shadow-lg border-2 border-blue-700 hover:border-2 hover:border-gray-500 hover:text-gray-500 focus:outline-none" data-number>1</button>
        <button class="m-auto rounded-full h-20 w-20 flex items-center bg-gray-800 justify-center shadow-lg border-2 border-blue-700 hover:border-2 hover:border-gray-500 hover:text-gray-500 focus:outline-none" data-number>2</button>
        <button class="m-auto rounded-full h-20 w-20 flex items-center bg-gray-800 justify-center shadow-lg border-2 border-blue-700 hover:border-2 hover:border-gray-500 hover:text-gray-500 focus:outline-none" data-number>3</button>
        <button class="m-auto rounded-full h-20 w-20 flex items-center bg-gray-800 justify-center shadow-lg border-2 border-blue-700 hover:border-2 hover:border-gray-500 hover:text-gray-500 focus:outline-none" data-number>4</button>
        <button class="m-auto rounded-full h-20 w-20 flex items-center bg-gray-800 justify-center shadow-lg border-2 border-blue-700 hover:border-2 hover:border-gray-500 hover:text-gray-500 focus:outline-none" data-number>5</button>
        <button class="m-auto rounded-full h-20 w-20 flex items-center bg-gray-800 justify-center shadow-lg border-2 border-blue-700 hover:border-2 hover:border-gray-500 hover:text-gray-500 focus:outline-none" data-number>6</button>
        <button class="m-auto rounded-full h-20 w-20 flex items-center bg-gray-800 justify-center shadow-lg border-2 border-blue-700 hover:border-2 hover:border-gray-500 hover:text-gray-500 focus:outline-none" data-number>7</button>
        <button class="m-auto rounded-full h-20 w-20 flex items-center bg-gray-800 justify-center shadow-lg border-2 border-blue-700 hover:border-2 hover:border-gray-500 hover:text-gray-500 focus:outline-none" data-number>8</button>
        <button class="m-auto rounded-full h-20 w-20 flex items-center bg-gray-800 justify-center shadow-lg border-2 border-blue-700 hover:border-2 hover:border-gray-500 hover:text-gray-500 focus:outline-none" data-number>9</button>
        <button class="m-auto rounded-full h-20 w-20 flex items-center bg-gray-800 justify-center shadow-lg border-2 border-blue-700 hover:border-2 hover:border-gray-500 hover:text-gray-500 focus:outline-none" data-number>0</button>
        <button class="m-auto rounded-full h-20 w-20 flex items-center bg-gray-800 justify-center shadow-lg border-2 border-blue-700 hover:border-2 hover:border-gray-500 hover:text-gray-500 focus:outline-none" data-number>.</button>
    </div>
</body>
<script>
    class Calculator {
  constructor(previousOperandTextElement, currentOperandTextElement) {
    this.previousOperandTextElement = previousOperandTextElement
    this.currentOperandTextElement = currentOperandTextElement
    this.clear()
  }

  clear() {
    this.currentOperand = ''
    this.previousOperand = ''
    this.operation = undefined
  }
  delete() {
    this.currentOperand = this.currentOperand.toString().slice(0, -1)
  }
  appendNumber(number) {
    if (number === '.' && this.currentOperand.includes('.')) return
    this.currentOperand = this.currentOperand.toString() + number.toString()
  }
  chooseOperation(operation) {
    if (this.currentOperand === '') return
    if (this.previousOperand !== '') {
      this.compute()
    }
    this.operation = operation
    this.previousOperand = this.currentOperand
    this.currentOperand = ''
  }

  compute() {
    let computation
    const prev = parseFloat(this.previousOperand)
    const current = parseFloat(this.currentOperand)
    if (isNaN(prev) || isNaN(current)) return
    switch (this.operation) {
      case '+':
        computation = prev + current
        break
      case '-':
        computation = prev - current
        break
      case '*':
        computation = prev * current
        break
      case 'รท':
        computation = prev / current
        break
      default:
        return
    }
    this.currentOperand = computation
    this.operation = undefined
    this.previousOperand = ''
  }

  getDisplayNumber(number) {
    const stringNumber = number.toString()
    const integerDigits = parseFloat(stringNumber.split('.')[0])
    const decimalDigits = stringNumber.split('.')[1]
    let integerDisplay
    if (isNaN(integerDigits)) {
      integerDisplay = ''
    } else {
      integerDisplay = integerDigits.toLocaleString('en', { maximumFractionDigits: 0 })
    }
    if (decimalDigits != null) {
      return `${integerDisplay}.${decimalDigits}`
    } else {
      return integerDisplay
    }
  }

  updateDisplay() {
    this.currentOperandTextElement.innerText =
      this.getDisplayNumber(this.currentOperand)
    if (this.operation != null) {
      this.previousOperandTextElement.innerText =
        `${this.getDisplayNumber(this.previousOperand)} ${this.operation}`
    } else {
      this.previousOperandTextElement.innerText = ''
    }
  }
}

const numberButtons = document.querySelectorAll('[data-number]')
const operationButtons = document.querySelectorAll('[data-operation]')
const equalsButton = document.querySelector('[data-equals]')
const deleteButton = document.querySelector('[data-delete]')
const allClearButton = document.querySelector('[data-all-clear]')
const previousOperandTextElement = document.querySelector('[data-previous-operand]')
const currentOperandTextElement = document.querySelector('[data-current-operand]')

const calculator = new Calculator(previousOperandTextElement, currentOperandTextElement)

numberButtons.forEach(button => {
  button.addEventListener('click', () => {
    calculator.appendNumber(button.innerText)
    calculator.updateDisplay()
  })
})

operationButtons.forEach(button => {
  button.addEventListener('click', () => {
    calculator.chooseOperation(button.innerText)
    calculator.updateDisplay()
  })
})

equalsButton.addEventListener('click', button => {
  calculator.compute()
  calculator.updateDisplay()
})

allClearButton.addEventListener('click', button => {
  calculator.clear()
  calculator.updateDisplay()
})

deleteButton.addEventListener('click', button => {
  calculator.delete()
  calculator.updateDisplay()
})
</script>
</html>
